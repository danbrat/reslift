<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

		<script>

			
			$(document).ready(init);


			//defining function
			function init(){
				
				keyListener()
			}

			//add event listener to html element that detects left or right key
			//sends data to callback function
			function keyListener(){

				$('html').on('keydown', keyCallback)


			}
			//callback function for keyListener
			function keyCallback(e){
				
				keyCode=e.keyCode;
				
				switch(keyCode){

					case 37:
					//character position
						charPos=$('#character').css('left');
						charPos= charPos.replace('px', '');
						charPos= parseInt(charPos);
						//now charPos is a number

						charPos= charPos-20;
						newPos= charPos +"px";
						$('#character').css({'left':newPos})

					break;

					case 39:
						charPos=$('#character').css('left');
						charPos= charPos.replace('px', '');
						charPos= parseInt(charPos);
						//now charPos is a number

						charPos= charPos+20;
						newPos= charPos +"px";
						$('#character').css({'left':newPos})


					break;

					//up
					case 38:
						charPos=$('#character').css('top');
						charPos= charPos.replace('px', '');
						charPos= parseInt(charPos);
						//now charPos is a number

						charPos= charPos-20;

					break;
